<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My first JS</title>
	<style type="text/css">
		#box {
			position: absolute;
			top: 100px;
			left: 100px;
			width: 200px;
			height: 200px;
			background-color: red;
			box-shadow: 20px 0 100px 20px rgba(0,0,0,0.5);
			transition: transform 10s;
		}
		#box:hover {
			transform: translateX(600px) rotate(360deg);
			
			/*-webkit-transform: rotate(45deg);
			-moz-transform: rotate(45deg);
			-o-transform: rotate(45deg);
			-ms-transform: rotate(45deg);
		}*/
	</style>
</head>
<body>
	<div id ="box">
	</div>
	<script>
		var drink = "Energy Drink";
		var cans = 99;
		var lyrics = "";
		while (cans > 0) {
			lyrics = lyrics + cans + " cans of " + drink + "on the wall<br>";
			lyrics = lyrics + cans + " cans of "+ drink + "<br>";
			lyrics = lyrics + "Take one down, pass it around,<br>";
			if (cans > 1 ) {
				lyrics = lyrics + (cans - 1) + " cans of " + drink + " on the wall<br>";
			}
			else {
				lyrics = lyrics + "No more cans of " + drink + " on the wall<br>";
			}
			cans = cans - 1;
		}
		document.write(lyrics);
	</script>
</body>
</html>
